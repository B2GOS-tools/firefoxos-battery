<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Battery Checker App</title>
    <link rel="stylesheet" href="style/buttons.css">
    <link rel="stylesheet" href="style/headers.css">
    <link rel="stylesheet" href="style/transitions.css">
    <link rel="stylesheet" href="style/util.css">
    <link rel="stylesheet" href="style/fonts.css">
    <link rel="stylesheet" href="style/app.css">
    <script type="text/javascript" defer src="js/app.js"></script>
</head>
<body>
    <!-- index view -->
    <section id="index" data-position="current">
        <section id="drawer" role="region">
            <header class="fixed">
                <h1>Battery Checker App</h1>
            </header>
            <article class="content scrollable header">
                <p>Welcome to the Firefox OS Battery Checker App!</p>
                <button id="btn-show-status">Check My Battery Status</button>
            </article>
        </section>
    </section>

    <!-- battery status view -->
    <section role="region" id="battery-status" data-position="right">
        <header class="fixed">
            <a id="btn-back" href="#"><span class="icon icon-back">back</span></a>
            <h1>My Battery Status</h1>
        </header>
        <article class="content scrollable header">
            <p>Current Battery Level: <span id="battery-level"></span></p>
            <p>Charging? <span id="battery-charging"></span></p>
            <p>Charging Time: <span id="battery-time-charge"></span></p>
            <p>Discharging Time: <span id="battery-time-discharge"></span></p>
        </article>
    </section>
</body>
</html>
